<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,200"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,200"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,200"
		/>
		<title>Quote's that inspire</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h2>Random Quote Generator</h2>
			</div>
			<div class="main-content">
				<div class="text-area">
					<span class="material-symbols-rounded"> format_quote </span>
					<br />
					<span class="quote"></span>
				</div>
				<div class="person">
					<a id="author" href="" target="_blank"></a>
				</div>
				<div class="btn-area">
					<button id="btn">New Quote</button>
					<div class="feature">
						<button id="btn-copy">
							<span class="tooltiptext">Copy to clipboard</span>
							<span class="material-symbols-rounded"> content_copy </span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
